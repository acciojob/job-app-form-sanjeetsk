<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Job App Form</h1>
	<form action="" method="post" id="my-form">
		<label for="name">Name:</label><br>
		<input type="text" required placeholder="name" id="name"><br>
		<label for="eamil">Email id:</label><br>
		<input type="email" required placeholder="eamil id" id="email"><br>
		<label for="gender_m">M</label>
		<input type="radio" id="gender_m" name="gender" required>
		<label for="gender">F</label>
		<input type="radio" id="gender_f" name="gender" required>
		<br>

		<label for="laptop">Laptop Brands:</label>
		<select id="laptop" name="laptop">
			<option value="Apple">Apple</option>
			<option value="Asus">Asus</option>
			<option value="HP">HP</option>
		</select><br>	
		<label for="age">Age:</label><br>
		<input type="number" required placeholder="Age" id="age" min="0"><br>
		<label for="dob">DOB:</label><br>
		<input type="date" required placeholder="Date of Birth" id="dob"><br>
		<label for="password">Password:</label><br>
		<input type="password" required placeholder="password"><br>
		<button type="submit">Submit</button>
	</form>
	<script type="text/javascript" src="./script.js">
	</script>

</body>

</html>
